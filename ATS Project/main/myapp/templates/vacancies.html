{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Total Vacancies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
  
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    
    {% include 'navbar.html' %}
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card card-body" style="font-size: 14px;">
                <a class="btn btn-primary btn-sm mb-3" href="{% url 'add_vacant' %}">Add Vacancies</a>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>ROLE</th>
                            <th>VACANCIES</th>
                            <th>LOCATION</th>
                            <th>EXPERIENCE</th>
                            <th>SKILLS</th>
                            <th>UPDATE</th>
                        
                        </tr>
                    </thead>
                    <tbody>
                        {% for value in value %}
                            <tr class="vacancy-row" data-role="{{ value.role }}" data-vacancies="{{ value.Vacancies }}" data-locations="{{ value.Locations }}" data-experience="{{ value.Experience }}" data-skills="{{ value.skills }}">
                                <td>{{ value.role }}</td>
                                <td>{{ value.Vacancies }}</td>
                                <td>{{ value.Locations }}</td>
                                <td>{{ value.Experience }}</td>
                                <td>{{ value.skills }}</td>
                                <td><a class="btn btn-sm btn-info update-btn" href="{% url 'update_vacant' value.id  %}">UPDATE</a></td>
                                
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

                
            </div>
        </div>
    </div>

</body>
</html>
